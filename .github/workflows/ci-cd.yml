name: CI/CD â€” Build & Deploy

on:
  push:
    branches: ["main"]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_REPO_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/dd-mean-backend
      DOCKERHUB_REPO_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/dd-mean-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_BACKEND }}:latest
            ${{ env.DOCKERHUB_REPO_BACKEND }}:${{ github.sha }}

      - name: Build & push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:latest
            ${{ env.DOCKERHUB_REPO_FRONTEND }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to remote server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_SSH_PORT || '22' }}
          script: |
            set -e
            mkdir -p ~/deploy/dd-mean-app
            cd ~/deploy/dd-mean-app

            cat > docker-compose.yml <<'EOF'
            version: "3.9"

            services:
              mongo:
                image: mongo:6
                container_name: mongo
                restart: unless-stopped
                environment:
                  MONGO_INITDB_DATABASE: dd_db
                volumes:
                  - mongo-data:/data/db

              backend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/dd-mean-backend:latest
                container_name: backend
                restart: unless-stopped
                environment:
                  NODE_ENV: production
                  PORT: 8080
                  MONGODB_URI: mongodb://mongo:27017/dd_db
                depends_on:
                  - mongo

              frontend:
                image: ${{ secrets.DOCKERHUB_USERNAME }}/dd-mean-frontend:latest
                container_name: frontend
                restart: unless-stopped
                depends_on:
                  - backend
                ports:
                  - "80:80"

            volumes:
              mongo-data:
            EOF

            docker compose pull
            docker compose up -d --remove-orphans


